<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
  <title>Login Page</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <style>
    @import url('https://fonts.googleapis.com/css?family=Numans');
    .ddd
    {
     color:white;
    }
    
    html, body {
      background-image: url('http://getwallpapers.com/wallpaper/full/a/5/d/544750.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      height: 100%;
      font-family: 'Numans', sans-serif;
    }

    .container {
      height: 100%;
      align-content: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      height: auto;
      width: 400px;
      background-color: rgba(0, 0, 0, 0.5) !important;
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .card-header {
      border-bottom: none;
      text-align: center;
    }

    .card-header h3 {
      color: white;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .card-body {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group .input-group-prepend span {
      width: 50px;
      background-color: #FFC312;
      color: black;
      border: none !important;
      border-radius: 0;
    }

    .form-control:focus {
      box-shadow: none !important;
    }

    .login_btn {
      color: black;
      background-color: #FFC312;
      width: 100%;
      border-radius: 0;
      padding: 12px 0;
      font-weight: bold;
    }

    .login_btn:hover {
      color: black;
      background-color: white;
    }

    .card-footer {
      background-color: rgba(0, 0, 0, 0.5) !important;
      border-top: none;
      text-align: center;
    }

    .card-footer .links {
      margin-bottom: 10px;
    }

    .card-footer .links a {
      margin-left: 4px;
      color: #FFC312;
      text-decoration: none;
    }

    .card-footer .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
      </div>
      <div class="card-body">
        <h:form>
        #{user.response}
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <h:inputText type="text" class="form-control" a:placeholder="Username"  value="#{user.email}"/>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <h:inputText type="password" class="form-control" a:placeholder="Password" value="#{user.password}" />
            </div>
          </div>
          <div class="form-group">
            <h:commandButton action="#{user.login()}" class="btn btn-primary btn-block login_btn" value="Sign Up" />
          </div>
        </h:form>
      </div>
      <div class="card-footer">
        <div class="links">
        <div class="ddd">Don't have an account?</div>
        <a href="register.jsf">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
