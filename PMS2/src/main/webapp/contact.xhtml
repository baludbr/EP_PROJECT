<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
      <style>
      .form-fields .form-group1 {
        margin-bottom: 20px; /* Set the margin between each input field */
    }

    .form-fields .form-group1 h\\:inputText {
        width: 100%;
        padding: 4px;
        font-size: 14px;
        border: 2px solid #ccc;
        border-radius: 10px;
        margin: 10px 0; /* Set the margin for the input fields */
    }
      </style>
<h:head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>   
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link rel="stylesheet" href="contact.css"/>
</h:head>
<h:body>
<ui:include src="navbar.xhtml" />
    <h:form>
        <section id="section-wrapper">
            <div class="box-wrapper">
                <div class="info-wrap" style="margin-top: 60px;">
                    <h2 class="info-title">Contact Information</h2>
                    <h3 class="info-sub-title">Fill up the form for any kind of queries related to your Project</h3>
                    <ul class="info-details1">
                        <li>
                            <i class="fas fa-phone-alt"></i>
                            <span>Phone:</span> <a href="+91 7995923740">+91 7995923740</a>
                        </li>
                        <li>
                            <i class="fas fa-paper-plane"></i>
                            <span>Email:</span> <a href="dwarampudibalajireddy@gmail.com">dwarampudibalajireddy@gmail.com</a>
                        </li>
                    </ul>
                </div>
                <div class="form-wrap" style="margin-top: 60px;">
                    <h2 class="form-title">Contact us for any queries</h2>
                    <div class="form-fields">
                        <div class="form-group1">
                            <h:inputText id="fname" styleClass="fname" value="#{query.fname}" a:placeholder="First Name" style="border: 2px solid #ccc; padding: 8px; width: 500px;">
                                <f:ajax render="fname" />
                            </h:inputText>
                        </div>
                        <div class="form-group1">
                            <h:inputText id="lname" styleClass="lname" value="#{query.lname}" a:placeholder="Last Name" style="border: 2px solid #ccc; padding: 8px; width: 500px;">
                                <f:ajax render="lname" />
                            </h:inputText>
                        </div>
                        <div class="form-group1">
                            <h:inputText id="email" styleClass="email" value="#{query.mail}" a:placeholder="Email" style="border: 2px solid #ccc; padding: 8px; width: 500px;">
                                <f:ajax render="email" />
                            </h:inputText>
                        </div>
                        <div class="form-group1">
                            <h:inputText id="phone" styleClass="phone" value="#{query.phonenum}" a:placeholder="Phone no" style="border: 2px solid #ccc; padding: 8px; width: 500px;">
                                <f:ajax render="phone" />
                            </h:inputText>
                        </div>
                        <div class="form-group1">
                            <h:inputText id="message" value="#{query.msg}" a:placeholder="Description" style="border: 2px solid #ccc; padding: 8px; width: 500px;">
                                <f:ajax render="message" />
                            </h:inputText>
                        </div>
                    </div>
                    <h:commandButton action="#{query.AddQuery()}" value="Add Query" class="submit-button"/>
                </div>
            </div>
        </section>
    </h:form>
</h:body>
</html>
